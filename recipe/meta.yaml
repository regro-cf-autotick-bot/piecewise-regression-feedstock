{% set name = "piecewise-regression" %}
{% set version = "1.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/piecewise-regression-{{ version }}.tar.gz
  sha256: 80f9c2a6a3b94e8eb38f3734d474c1ddee262564d99817bd4ab3c2a21b834af0

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - matplotlib-base
    - numpy
    - python >={{ python_min }}
    - scipy
    - statsmodels

test:
  imports:
    - piecewise_regression
    - tests
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/chasmani/piecewise-regression
  summary: piecewise (segmented) regression in python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chasmani
